<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList-With-SpringBoot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div th:insert="navBar"></div>
    <div class="mt-20 container mx-auto flex justify-center items-center h-[70vh]">
        <form th:action="@{/tupdate}" method="post" class="p-5 w-[40vw] flex shadow-md justify-center items-center flex-col border border-1 border-black border-solid rounded-lg">
            <h1 class="text-center font-medium text-lg mb-6">Add Task</h1>
            <input type="text" th:value="${task.getId()}" placeholder="Task Name" name="id" class="hidden w-[70%] h-[6vh] mb-4 rounded-lg pl-5 text-lg font-medium outline-none border border-1 border-gray-400 border-solid">
            <input type="text" th:value="${task.getName()}" placeholder="Task Name" name="name" class="w-[70%] h-[6vh] mb-4 rounded-lg pl-5 text-lg font-medium outline-none border border-1 border-gray-400 border-solid">
            <input type="text" th:value="${task.getDescription()}" placeholder="Task description" name="description" class="w-[70%] h-[6vh] mb-4 rounded-lg pl-5 text-lg font-medium outline-none border border-1 border-gray-400 border-solid">             
            <input type="text" th:value="${task.getStatus()}" placeholder="Task Status" name="status" class="w-[70%] h-[6vh] mb-5 rounded-lg pl-5 text-lg font-medium outline-none border border-1 border-gray-400 border-solid">
            <button class="mb-10 w-[70%] bg-blue-400 text-white hover:bg-blue-600 font-medium py-1 px-2 text-lg rounded-lg">Add Task</button>
        </form>
    </div>
</body>
</html>
